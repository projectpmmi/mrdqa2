    - assets/landing_page.png
    - assets/instructions.md
    - assets/indicator_page_title.md
    - assets/facility_info_page_title.md
    - assets/SECTIONS.csv
    - assets/PERIODS.csv
    - assets/SOURCE_DOCUMENT.csv
    - assets/DATA_ELEMENTS.csv
    - assets/ENTRY_DISCREPANCIES.csv
    - assets/cross_checks_help_text.md
    - assets/INDICATORS.csv
    - assets/supervision_form_help_text.md
