version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  syncfusion_flutter_charts: ^18.3.38
  font_awesome_flutter: ^8.10.0
  flutter_markdown: ^0.4.4
  logger:
  flutter:
    sdk: flutter
  intl: ^0.17.0
  markdown: ^2.1.8
  charts_common: ^0.12.0
  logging: ^1.0.2
  meta: ^1.7.0
  charts_flutter: ^0.12.0
  http: ^0.12.0+4
  flutter_form_builder: ^6.0.0
  select_form_field: ^2.0.0
  unicorndial: ^1.1.5
  flappy_search_bar: ^1.7.2
  async: ^2.4.2
  fluttertoast: ^7.1.6
  dropdown_formfield: ^0.1.4
  sqflite:
  path:
  grouped_buttons: ^1.0.4
  date_field: ^3.0.0
  multiselect_formfield: ^0.1.7
  csv: ^4.1.0
  uuid: 2.2.2
  flutter_email_sender: ^5.0.2
  encrypt: ^4.1.0
  path_provider: ^1.6.28
  permission_handler: ^5.1.0+2
  internet_connection_checker: ^0.0.1+3
  overlay_support: ^1.2.1

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

